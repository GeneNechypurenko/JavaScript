<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panels</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <div class="aside_top"></div>
        <div class="divider">
            <div class="drag">=</div>
        </div>
        <div class="aside_bot"></div>
    </aside>

    <div class="slider">
        <div class="arrow" id="toggle_arrow"></div>
    </div>

    <section>
        <div class="section_top"></div>
        <div class="divider">
            <div class="drag">=</div>
        </div>
        <div class="section_bot"></div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
