<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="generator">
        <h1>Random String Generator</h1>
        <label for="length">Length of string:</label>
        <input type="number" id="length" min="1" value="10">
        
        <div>
            <label><input type="checkbox" id="includeDigits"> Include digits (0-9)</label>
            <label><input type="checkbox" id="includeUppercase"> Include uppercase letters (A-Z)</label>
            <label><input type="checkbox" id="includeLowercase"> Include lowercase letters (a-z)</label>
        </div>
        
        <button id="generateButton">Generate</button>
        
        <div>
            <label for="result">Generated string:</label>
            <input type="text" id="result" readonly>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
