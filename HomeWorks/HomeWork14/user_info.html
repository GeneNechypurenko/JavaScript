<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <form id="userInfoForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <div id="firstNameError" class="error"></div>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <div id="lastNameError" class="error"></div>

            <label for="birthYear">Birth Year:</label>
            <input type="number" id="birthYear" name="birthYear" required>
            <div id="birthYearError" class="error"></div>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <div id="genderError" class="error"></div>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <div id="phoneError" class="error"></div>

            <label for="skype">Skype:</label>
            <input type="text" id="skype" name="skype">
            <div id="skypeError" class="error"></div>

            <button type="button" id="saveButton">Save</button>
            <button type="button" id="exitButton">Exit</button>
        </form>
    </div>
    <script src="user_info.js"></script>
</body>
</html>
